<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitStyle - Produtos</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Barra Superior -->
  <div class="top-bar">
    <span>Acessibilidade</span>
    <span>Ajuda</span>
  </div>

  <!-- Barra de Categorias -->
  <div class="category-bar">
    <nav>
      <a href="#">L√ßamentos</a>
      <a href="#">Ofertas</a>
      <a href="#">Masculino</a>
      <a href="#">Feminino</a>
      <a href="#">Infantil</a>
    </nav>
    <div class="search-section">
      <input type="text" id="searchInput" placeholder="Buscar produtos...">
      <button id="searchButton" class="search-button">üîç</button>
    </div>

    <div class="user-actions">
      <button>‚ù§Ô∏è</button>
      <button onclick="window.location.href='carrinho.html'">üõí</button>
      <button onclick="window.location.href='perfil.html'">üë§</button>
    </div>
  </div>

  <!-- Lista de Produtos -->
  <section class="products">
    <div class="product">
      <img src="imgprodutos/02007-1_981_detalhe.webp" alt="Cal√ßa Preta">
      <h3 class="produto-nome">Cal√ßa Preta</h3>
      <p class="produto-categoria">Feminino</p>
      <p class="produto-descricao">Cal√ßa legging em preto, ideal para treinos intensos.</p>
      <button class="details-btn" onclick="verDetalhes('Cal√ßa Preta')">Ver detalhes</button>
      <button class="cart-btn" onclick="adicionarAoCarrinho('Cal√ßa Preta')">Adicionar ao carrinho</button>
    </div>
    <div class="product">
      <img src="imgprodutos/03607_1753_detalhe.webp" alt="Top Bege">
      <h3 class="produto-nome">Top Bege</h3>
      <p class="produto-categoria">Feminino</p>
      <p class="produto-descricao">Top com alta sustent√ß√£o para treino.</p>
      <button class="details-btn" onclick="verDetalhes('Top Bege')">Ver detalhes</button>
      <button class="cart-btn" onclick="adicionarAoCarrinho('Top Bege')">Adicionar ao carrinho</button>
    </div>
    <!-- Adicione as mesmas classes aos outros produtos -->
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const termoBusca = params.get("search");

      if (termoBusca) {
        const termoNormalizado = termoBusca.toLowerCase();
        const produtos = document.querySelectorAll(".product");

        produtos.forEach(produto => {
          const nome = produto.querySelector(".produto-nome").textContent.toLowerCase();
          const categoria = produto.querySelector(".produto-categoria").textContent.toLowerCase();
          const descricao = produto.querySelector(".produto-descricao").textContent.toLowerCase();

          const corresponde = nome.includes(termoNormalizado) ||
                              categoria.includes(termoNormalizado) ||
                              descricao.includes(termoNormalizado);

          produto.style.display = corresponde ? "block" : "none";
        });
      }

      // Busca da barra superior
      const searchInput = document.getElementById("searchInput");
      const searchButton = document.getElementById("searchButton");

      searchButton.addEventListener("click", function () {
        const termo = searchInput.value.trim();
        if (termo) {
          window.location.href = `produtos.html?search=${encodeURIComponent(termo)}`;
        }
      });

      searchInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          e.preventDefault();
          searchButton.click();
        }
      });
    });
  </script>
</body>
</html>
