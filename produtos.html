<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Produtos - FitStyle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="top-bar">
    <span>Acessibilidade</span>
    <span>Ajuda</span>
  </nav>
  <nav class="second-bar">
    <span>Lançamentos</span>
    <span>Ofertas</span>
    <span>Masculino</span>
    <span>Feminino</span>
    <span>Infantil</span>
    <div class="search-area">
      <input type="text" id="searchInput" placeholder="Buscar produto...">
      <button id="searchButton">🔍</button>
    </div>
    <button onclick="window.location.href='carrinho.html'">🛒</button>
    <button onclick="window.location.href='perfil.html'">👤</button>
  </nav>

  <section class="produtos">
    <div class="produto" id="produto-1">
      <img src="produto1.jpg" alt="Produto 1">
      <h3 class="produto-nome">Produto Exemplo</h3>
      <p class="produto-descricao">Descrição breve</p>
      <span class="produto-categoria">Fitness</span>
      <button onclick="verDetalhes('Produto Exemplo')">Ver Detalhes</button>
      <button onclick="adicionarAoCarrinho(1, 'Produto Exemplo', 100, 'produto1.jpg')">Adicionar ao Carrinho</button>
    </div>
    <div class="produto" id="produto-2">
      <img src="produto2.jpg" alt="Produto 2">
      <h3 class="produto-nome">Produto Exemplo 2</h3>
      <p class="produto-descricao">Descrição breve</p>
      <span class="produto-categoria">Fitness</span>
      <button onclick="verDetalhes('Produto Exemplo 2')">Ver Detalhes</button>
      <button onclick="adicionarAoCarrinho(2, 'Produto Exemplo 2', 150, 'produto2.jpg')">Adicionar ao Carrinho</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
