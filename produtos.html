<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitStyle - Produtos</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Barra Superior -->
  <div class="top-bar">
    <span>Acessibilidade</span>
    <span>Ajuda</span>
  </div>

  <!-- Barra de Categorias -->
  <div class="category-bar">
    <nav>
      <a href="#">Lançamentos</a>
      <a href="#">Ofertas</a>
      <a href="#">Masculino</a>
      <a href="#">Feminino</a>
      <a href="#">Infantil</a>
    </nav>
    <div class="search-section">
      <input type="text" placeholder="Buscar produtos...">
      <button class="search-button">🔍</button>
    </div>
    <div class="user-actions">
      <button>❤️</button>
      <!-- Atualizado: redireciona para carrinho.html -->
      <button onclick="window.location.href='carrinho.html'">🛒</button>
      <!-- Atualizado: redireciona para perfil.html -->
      <button onclick="window.location.href='perfil.html'">👤</button>
    </div>
  </div>

  <!-- Lista de Produtos -->
  <section class="products">
    <div class="product">
      <img src="imgprodutos/02007-1_981_detalhe.webp" alt="Produto 1">
      <p>Calça Preta</p>
      <button class="details-btn" onclick="verDetalhes('Produto 1')">Ver detalhes</button>
      <button class="cart-btn" onclick="adicionarAoCarrinho('Produto 1')">Adicionar ao carrinho</button>
    </div>
    <!-- Repita para os demais produtos conforme já está feito -->
  </section>
</body>
</html>
