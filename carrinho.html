<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrinho - FitStyle</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f5f5f5;
      color: #111;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0 30px;
    }

    header h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .cart-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .cart-item {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      display: flex;
      gap: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }

    .item-details {
      flex: 1;
    }

    .item-details h2 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .item-details p {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    .quantity {
      margin-top: 10px;
    }

    .quantity input {
      width: 50px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .price {
      font-weight: bold;
      font-size: 16px;
      align-self: center;
    }

    .summary {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .summary h3 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    .summary p {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }

    .checkout-btn {
      margin-top: 20px;
      padding: 15px;
      width: 100%;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .checkout-btn:hover {
      background: #333;
    }

    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .item-details {
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Seu Carrinho</h1>
    <a href="produtos.html">Continuar Comprando</a>
  </header>

  <div class="cart-container">

    <!-- Produto no carrinho -->
    <div class="cart-item">
      <img src="imgprodutos/03607_1753_detalhe.webp" alt="Produto">
      <div class="item-details">
        <h2>Regata Dry Fit Masculina</h2>
        <p>Tamanho: M | Cor: Preta</p>
        <div class="quantity">
          Quantidade: <input type="number" min="1" value="1">
        </div>
      </div>
      <div class="price">R$ 89,90</div>
    </div>

    <!-- VocÃª pode duplicar esse bloco acima para mais produtos -->

    <!-- Resumo do pedido -->
    <div class="summary">
      <h3>Resumo do Pedido</h3>
      <p><span>Subtotal</span><span>R$ 89,90</span></p>
      <p><span>Frete</span><span>R$ 15,00</span></p>
      <hr />
      <p><strong>Total</strong><strong>R$ 104,90</strong></p>
      <button class="checkout-btn">Finalizar Compra</button>
    </div>
  </div>

</body>
</html>
